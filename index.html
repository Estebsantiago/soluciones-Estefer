    let carrito = [];
    let historial = [];

    function mostrarSeccion(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === "resumen") mostrarResumen();
    }

    function crearServicios() {
      for (const categoria in servicios) {
        const section = document.createElement("section");
        section.id = categoria;
        servicios[categoria].forEach(serv => {
          const div = document.createElement("div");
          div.className = "servicio";
          div.innerHTML = `
            <span>${serv.nombre} - $${serv.precio}</span>
            <button onclick='agregarServicio("${categoria}", "${serv.nombre}", ${serv.precio})'>Agregar</button>`;
          section.appendChild(div);
        });
        document.body.appendChild(section);
      }
    }

    function agregarServicio(categoria, nombre, precio) {
      const existente = carrito.find(s => s.nombre === nombre);
      if (existente) {
        existente.cantidad += 1;
      } else {
        carrito.push({ categoria, nombre, precio, cantidad: 1 });
      }
      alert("Servicio agregado.");
    }

    function mostrarResumen() {
      const cont = document.getElementById("resumen");
      cont.innerHTML = `<h2>Resumen de servicios</h2>`;
      if (carrito.length === 0) {
        cont.innerHTML += "<p>No hay servicios seleccionados.</p>";
        return;
      }

      carrito.forEach((serv, i) => {
        cont.innerHTML += `
          <div class="servicio">
            ${serv.nombre} - $${serv.precio} x ${serv.cantidad}
            <div>
              <button onclick="modificarCantidad(${i}, 1)">➕</button>
              <button onclick="modificarCantidad(${i}, -1)">➖</button>
              <button class="btn-eliminar" onclick="eliminarServicio(${i})">X</button>
            </div>
          </div>`;
      });

      const total = carrito.reduce((acc, s) => acc + s.precio * s.cantidad, 0);
      cont.innerHTML += `<p><strong>Total:</strong> $${total}</p>`;
      cont.innerHTML += `<button class="btn btn-agendar" onclick="mostrarFormulario()">Agendar servicio</button>`;
      cont.innerHTML += `<div class="formulario" id="formulario">
        <h3>Agendar servicio</h3>
        <label>Nombre</label>
        <input type="text" id="nombre" required>
        <label>Tipo de propiedad</label>
        <select id="tipo" onchange="mostrarDireccion()">
          <option value="Casa">Casa</option>
          <option value="Apartamento">Apartamento</option>
        </select>
        <div id="direccionCasa">
          <label>Dirección</label>
          <input type="text" id="direccion">
        </div>
        <div id="direccionApto" style="display:none">
          <label>Conjunto</label>
          <input type="text" id="conjunto">
          <label>Torre</label>
          <input type="text" id="torre">
          <label>Apartamento</label>
          <input type="text" id="apto">
        </div>
        <label>Fecha</label>
        <input type="date" id="fecha" onchange="validarHorario()">
        <label>Hora</label>
        <input type="time" id="hora">
        <button class="btn" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
      </div>`;
    }

    function modificarCantidad(i, delta) {
      carrito[i].cantidad += delta;
      if (carrito[i].cantidad <= 0) carrito.splice(i, 1);
      mostrarResumen();
    }

    function eliminarServicio(i) {
      carrito.splice(i, 1);
      mostrarResumen();
    }

    function mostrarFormulario() {
      document.getElementById("formulario").style.display = "block";
    }

    function mostrarDireccion() {
      const tipo = document.getElementById("tipo").value;
      document.getElementById("direccionCasa").style.display = tipo === "Casa" ? "block" : "none";
      document.getElementById("direccionApto").style.display = tipo === "Apartamento" ? "block" : "none";
    }

    function validarHorario() {
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const existe = historial.find(h => h.fecha === fecha && h.hora === hora);
      if (existe) {
        alert("Ya hay un servicio agendado en esa fecha y hora. Elige otra.");
        document.getElementById("hora").value = "";
      }
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value;
      const tipo = document.getElementById("tipo").value;
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;

      if (!nombre || !fecha || !hora) {
        alert("Por favor completa todos los campos.");
        return;
      }

      let direccion = tipo === "Casa"
        ? `Dirección: ${document.getElementById("direccion").value}`
        : `Conjunto: ${document.getElementById("conjunto").value}, Torre: ${document.getElementById("torre").value}, Apto: ${document.getElementById("apto").value}`;

      let mensaje = `Hola, soy ${nombre}, quiero agendar los siguientes servicios:\n`;
      carrito.forEach(s => {
        mensaje += `- ${s.nombre} x${s.cantidad} ($${s.precio * s.cantidad})\n`;
      });

      mensaje += `\n${direccion}\nFecha: ${fecha}\nHora: ${hora}`;
      historial.push({ fecha, hora });

      const url = `https://wa.me/573026645791?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }

    window.onload = crearServicios;
  </script>
